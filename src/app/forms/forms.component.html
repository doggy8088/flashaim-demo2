<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Forms</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Basic Form Elements
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form role="form" [formGroup]="form" #f="ngForm">
              <div class="form-group" [class.has-error]="form.get('name').invalid && f.submitted">
                <label>Name</label>
                <input class="form-control" formControlName="name">
                <div class="help-block" *ngIf="form.get('name').invalid && f.submitted">請輸入 Email 地址</div>
              </div>
              <div class="form-group" [class.has-error]="form.get('email').invalid && f.submitted">
                <label>Email</label>
                <input class="form-control" formControlName="email" placeholder="Enter text">
                <div class="help-block" *ngIf="form.get('email').invalid && f.submitted">請輸入 Email 地址</div>
              </div>

              <ng-container formArrayName="todos">

              <div class="panel panel-default"
                  *ngFor="let group of form.get('todos')['controls']; let i=index"
                   [formGroupName]="i">
                  <div class="panel-heading">
                    Todo Items {{i+1}}
                  </div>
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-lg-6">
                          <div class="form-group" [class.has-error]="group.get('title').invalid && f.submitted">
                            <label>Title</label>
                            <input class="form-control" formControlName="title">
                            <div class="help-block" *ngIf="group.get('title').invalid && f.submitted">請輸入待辦事項</div>
                            <pre>{{group.get('title').errors|json}}</pre>
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="form-group">
                            <label>isDone</label>
                            <input type="checkbox" class="form-control" formControlName="isDone">
                          </div>
                      </div>
                    </div>
                  </div>
                </div>

              </ng-container>

              <button type="submit">Submit</button>
              <button type="button" (click)="btnAdd()">Add New</button>

              <pre>{{f.value|json}}</pre>


            </form>
          </div>
          <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
